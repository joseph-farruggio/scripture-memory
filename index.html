<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/x-icon" href="./1f40d.png"> -->
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body x-data="app" class="bg-[#040817] text-white h-full overflow-hidden py-12 px-4">

    <div class="max-w-md mx-auto prose flex flex-col gap-10 ">
        <div class="text-center relative w-full">
            <span class="bg-[#040817] px-3 relative z-10 text-xl">Scripture Memory</span>
            <div class="relative h-px w-full bg-[#BFB391] max-w-xs mx-auto -mt-3"></div>

            <p class="mt-6 text-slate-300 text-lg" x-text="currentVerse.weeks"></p>
        </div>

        
        <div class="w-full">
            <p class="font-serif text-2xl leading-relaxed" x-text="currentVerse.text"></p>
            <p class="font-serif text-xl mt-4" x-text="currentVerse.verse"></p>
        </div>

        <div class="w-full bg-slate-900 p-4 rounded-md text-slate-200 ">
            <span class="text-xl" x-text="currentVerse.desc_word"></span> - 
            <p class="text-xl inline" x-text="currentVerse.desc_text"></p>
        </div>
    </div>
    
    <script src="/dist/app.js"></script>
</body>

</html>
