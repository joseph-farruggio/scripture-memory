    <div x-show="tab == 'memory'" class="max-w-md mx-auto prose mt-12">
        <section class="text-center relative">
            <span class="bg-[#040817] px-3 relative z-10 text-xl">Scripture Memory</span>
            <div class="relative h-px w-full bg-[#BFB391] max-w-xs mx-auto -mt-3"></div>

            <p class="mt-6 text-slate-300 text-lg" x-text="context.verses[context.currentVerseIndex].weeks"></p>
        </section>

        <section class="mt-10">
            <p class="text-xl leading-relaxed" x-text="context.verses[context.currentVerseIndex].text"></p>
            <p class="text-xl mt-4" x-text="context.verses[context.currentVerseIndex].verse"></p>
        </section>

        <section class="bg-slate-900 mt-20 p-6 rounded-md text-slate-200">
            <span class="text-xl" x-text="context.verses[context.currentVerseIndex].desc_word"></span> -
            <p class="text-xl inline" x-text="context.verses[context.currentVerseIndex].desc_text"></p>
        </section>
    </div>

    <div x-show="tab == 'reading'" class="max-w-md mx-auto prose mt-12">
        <section class="text-center relative">
            <span class="bg-[#040817] px-3 relative z-10 text-xl">Reading Plan</span>
            <div class="relative h-px w-full bg-[#BFB391] max-w-xs mx-auto -mt-3"></div>

            <p class="mt-6 text-slate-300 text-lg" x-text="todaysDate"></p>
        </section>

        <section class="mt-10">
            <p class="text-xl leading-relaxed" x-text="context.verses[context.currentVerseIndex].text"></p>
            <p class="text-xl mt-4" x-text="context.verses[context.currentVerseIndex].verse"></p>
        </section>

        <section class="bg-slate-900 mt-20 p-6 rounded-md text-slate-200">

            <p class="text-xl inline" x-text="context.verses[context.currentVerseIndex].desc_text"></p>
        </section>
    </div>
